<html>




<head>

    <title>DOWNLOADER</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>


    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light rounded">
            <input type="text" class="navbar-brand mb-0" id="statuschange" style="font-size:12px; text-align:center; color:blue; font-weight:bold;"></input>
            <span class="navbar-brand mb-0"> <i id="back" class="fas fa-backward" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="pause" class="fas fa-pause-circle" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="play" class="fas fa-play-circle" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="forward" class="fas fa-forward" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="video" class="fas fa-video" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="audio" class="fas fa-music" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="subtitle" class="fas fa-subscript" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="help" class="fas  fa-question-circle" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="reload" class="fas fa-sync-alt" style="color:#003171;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="clear" class="fas fa-broom" style="color:#e00cd6;"></i> </span>
            <span class="navbar-brand mb-0"> <i id="exit" class="fas fa-times-circle" style="color:#f22613;"></i> </span>
        </nav>
    </div>
    <div class="container-fluid" >
        <webview id="view" class="page" src="http://www.youtube.com/"></webview>
    </div>
    <div  class="container-fluid" style="padding-top: 60px; position:fixed; margin-bottom:2px; bottom: 0; left: 0; right: 0;">
        <nav class="navbar navbar-light bg-light rounded row">

            <input class="form-control col-3 border-0" id="progress1" type="text" style="font-size:12px; text-align:center; color:blue; font-weight:bold;">
            <input class="form-control col-3 border-0" id="progress2" type="text" style="font-size:12px; text-align:center; color:blue; font-weight:bold;">
            <input class="form-control col-3 border-0" id="progress3" type="text" style="font-size:12px; text-align:center; color:blue; font-weight:bold;">
            <input class="form-control col-3 border-0" id="progress4" type="text" style="font-size:12px; text-align:center; color:blue; font-weight:bold;">

        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
            require('./renderer.js')
    </script>
</body>


</html>
